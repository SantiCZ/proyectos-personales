<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
</head>
<body>
    <h1>Conversor de Moneda</h1>
    
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="MXN">MXN</option>
        <!--  mas opciones de monedas segun sea necesario -->
    </select>

    <label for="toCurrency">A:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="MXN">MXN</option>
        <!--  mas opciones de monedas segun sea necesario -->
    </select>

    <label for="amount">Cantidad:</label>
    <input type="number" id="amount" placeholder="Ingresa la cantidad" />

    <button id="convert">Convertir</button>

    <p id="result"></p>

    <script src="convertidor_de_moneda.js"></script>
</body>
</html>
